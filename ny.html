<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>ID Barcode</title>

    <script src="bcmath-min.js" type="text/javascript"></script>
    <script src="pdf417-min.js" type="text/javascript"></script>

    <script>
        function go() {
			var idnum = document.getElementsByName("idnum")[0].value.toUpperCase();
			var first = document.getElementsByName("first")[0].value.toUpperCase();
			var last = document.getElementsByName("last")[0].value.toUpperCase();
			var address = document.getElementsByName("address")[0].value.toUpperCase();
			var city = document.getElementsByName("city")[0].value.toUpperCase();
			var state = document.getElementsByName("state")[0].value.toUpperCase();
			var zip = document.getElementsByName("zip")[0].value.toUpperCase();
			var gender = document.getElementsByName("gender")[0].value.toUpperCase();
			var birthday = document.getElementsByName("monthb")[0].value.toUpperCase() + document.getElementsByName("dayb")[0].value.toUpperCase() + document.getElementsByName("yearb")[0].value.toUpperCase();
			
            var hub3_code = "@\x0A\x1E\x0DANSI 000000000001DL00000000DL" + 
				"DAQ" + idnum + "\x0A" +
				"DCS" + last + "\x0A" +
				"DAC" + first + "\x0A" +
				"DAG" + address + "\x0A" +
				"DAI" + city + "\x0A" +
				"DAJ" + state + "\x0A" +
				"DAK" + zip + "\x0A" +
	    			"DBC" + gender + "\x0A" +
				"DBB" + birthday + "\x0D"
			alert(hub3_code);
			
            PDF417.init(hub3_code,3);

            var barcode = PDF417.getBarcodeArray();

            var bw = 6;
            var bh = 3;

            var canvas = document.createElement('canvas');
            canvas.width = bw * barcode['num_cols'];
            canvas.height = bh * barcode['num_rows'];
            document.getElementById('barcode').innerHTML = "";
            document.getElementById('barcode').appendChild(canvas);

            var ctx = canvas.getContext('2d');

            // print barcode elements
            var y = 0;
            // for each row
            for (var r = 0; r < barcode['num_rows']; ++r) {
                var x = 0;
                // for each column
                for (var c = 0; c < barcode['num_cols']; ++c) {
                    if (barcode['bcode'][r][c] == 1) {
                        ctx.fillRect(x, y, bw, bh);
                    }
                    x += bw;
                }
                y += bh;
            }
        }

        function toD(myNumber) {
            return ("0" + myNumber).slice(-2);
        }
		
		function fit(word,num) {
			return (word + "                                                                               ").substr(0,num);
		}
    </script>

</head>

<body>
    <hr/><br/>
	<div id="barcode">[Barcode Will Load Here]</div>
	<br/><hr/>
    <h2>Please check spelling and ensure your information is correct!</h2>
    <br />
    <button type="submit" onclick="go();">Generate</button>
    <br />
    <br /> DL Number:
    <input name="idnum" value="1234567890"></input>
    <br />
    <br /> First Name:
    <input name="first" value=""></input>
    <br />
    <br /> Last Name:
    <input name="last" value=""></input>
    <br />
    <br /> Address:
    <input name="address" value=""></input>
    <br />
    <br /> City:
    <input name="city" value=""></input>
    <br />
    <br /> State:
    <input name="state" value="MT"></input>
    <br />
    <br /> Full Zipcode:
    <input name="zip" value=""></input>
    <br />
    <br /> Year (Birth):
    <input type="number" name="yearb" min="1900" max="2100" value="1980"></input>
    <br />
    <br /> Month (Birth):
    <input type="number" name="monthb" min="1" max="12" value="01"></input>
    <br />
    <br /> Day (Birth):
    <input type="number" name="dayb" min="1" max="31" value="01"></input>
    <br />
    <br /> Gender:
    <select name="gender">
        <option value="1">M</option>
        <option value="2">F</option>
    </select>
    <br />
    <br />

    <button type="submit" onclick="go();">Generate</button>

</body>

</html>
